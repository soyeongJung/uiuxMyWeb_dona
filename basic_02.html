 <!--  script ============================== -->

  <script src="http://unpkg.com/jquery"></script>
  <script>
  // jquery

    (function($){
      var myh1 = $('h1')
     myh1.css({backgroundColor:'#aa7', color:'#fff'});
      
      myh1.on('click', function(){
        myh1.slideUp();
        myh1.after('<h2>문서 변경 완료</h2>);
      });
      
      })(this.jQuery);
  </script>

<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-eqiv="X-UA-Compatible" content="IE-edge">
    <title>algorithm_01</title>
    <script>
      // 함수는 동작하라고 하기 전까지는 스탠바이. 내가 원하는 기능을 함수로 호출 할때까지 안된다.
        function first(){
        var can = 14;
        var day = 2;
        var cat = 0;
      console.log(can, day, cat)
        // var can = 14, day = 2, cat = 0; 
      // day 날짜 하루씩 추가
      for(; day>= 2; day++){
        if(day % 7 ==0){
          cat++; //고양이가 먹은 캔의수
          can--; //사라지는 캔의수
          // '문자'+숫자인 경우문자와 숫자를 있는 그래도 나열해라. 앞에있는 문자와 수를 이어서 써라. (밑에)
          console.log(' 고양이가 먹은 캔의 수:' + cat, '남은 캔의수:' + can);
        } //if
        // can이 완전히 사라졌을때(새로운 가정)
        if(can == 0){
          console.log('고양이가 캔을 다 먹었어요!');
          // break; 는 반복동작을 하는 for문을 강제적으로 완전히 멈추게 하는 기능! break를 사용 하지 않은경우에는 -(마이너스)가 되더라도 작동한다.
          break;
          } //if
      } // for ----------------------------------------------------
      // console 검증하는 기능
      console.log('고양이가 캔을 다 먹은 날짜!' + day);
      } // function
      first(); // 함수 호출(함수 실행 하라는 것)
      
      // console.log('문자'+12345+0001); // 글자와 숫자가 나열되는것 즉 12345는 숫자가 아닌 문자로 인식된다. 0001은 000을 뺀 1만 도출 된다.
      // console.log(12345+10001); // 숫자로 계산이 된다.
    </script>
</head>
